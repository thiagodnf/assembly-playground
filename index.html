<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assembly Playground</title>
    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="Convert from .ical to .csv files on your browser. No data sent out to external servers">
    <meta name="keywords" content="converter, ical, csv, javascript, online, local">
    <meta name="robots" content="index, follow">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bd-navbar fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Assembly Playground</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div>
                <button class="btn btn-primary" id="load"><i class="bi me-2 bi-box-arrow-in-up"></i>Load</button>
                <button class="btn btn-primary" id="step"><i class="bi me-2 bi-chevron-bar-right"></i>Step</button>
                <button class="btn btn-primary float-end" id="step" data-bs-toggle="modal" data-bs-target="#modal-settings"><i class="bi me-2 bi-gear"></i>Settings</button>
            </div>
            <div class="row mt-3 panels">
                <div class="col-6 panel-left">
                    <div class="row">
                        <div class="col-6">
                            <div class="card panel-source-code">
                                <div class="card-header">Source Code</div>
                                <div class="card-body">
                                    <div id="codeEditor"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card panel-cpu">
                                <div class="card-header">CPU</div>
                                <div class="card-body">
                                    <table class="table table-sm" id="cpu">
                                        <thead>
                                            <tr>
                                                <th width="50%">Registor</th>
                                                <th width="50%">Value</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="card panel-output">
                                <div class="card-header">Output</div>
                                <div class="card-body" id="output">
                                    <!-- <textarea id="output"></textarea> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card panel-rom-memory">
                        <div class="card-header">ROM Memory</div>
                        <div class="card-body">
                            <table class="table  table-sm" id="rom-memory">
                                <thead>
                                    <tr>
                                        <th width="50%">Address</th>
                                        <th width="50%">Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card panel-ram-memory">
                        <div class="card-header">RAM Memory</div>
                        <div class="card-body">
                            <table class="table  table-sm" id="ram-memory">
                                <thead>
                                    <tr>
                                        <th width="50%">Address</th>
                                        <th width="50%">Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div class="modal fade" id="modal-settings" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title"><i class="bi me-2 bi-gear"></i>Settings</h5>
                </div>
                <div class="modal-body">

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav-general" type="button" role="tab">General</button>
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-memory" type="button" role="tab">Memory</button>
                        </div>
                    </nav>
                    <div class="tab-content pt-3">
                        <div class="tab-pane fade show active" id="nav-general" role="tabpanel">
                            <div class="mb-3">
                                <label for="instruction-length" class="form-label">Instruction Length</label>
                                <select class="form-select" id="instruction-length">
                                    <option value="1" selected>1 Byte</option>
                                    <option value="2">2 Bytes</option>
                                </select>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-memory" role="tabpanel">
                            <div class="mb-3">
                                <label class="form-label d-block">Show address as:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="memory-show-address-as" id="memory-address-dec" value="dec">
                                    <label class="form-check-label" for="memory-address-dec">Decimal</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="memory-show-address-as" id="memory-address-hex" value="hex">
                                    <label class="form-check-label" for="memory-address-hex">Hexadecimal</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label d-block">Show value as:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="memory-show-value-as" id="memory-value-dec" value="dec">
                                    <label class="form-check-label" for="memory-value-dec">Decimal</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="memory-show-value-as" id="memory-value-bin" value="bin">
                                    <label class="form-check-label" for="memory-value-bin">Binary</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="public/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" src="public/js/utils/table-utils.js"></script>
    <script type="text/javascript" src="public/js/utils/instruction-utils.js"></script>
    <script type="text/javascript" src="public/js/utils/convert-utils.js"></script>
    <script type="text/javascript" src="public/js/utils/output-utils.js"></script>
    <script type="text/javascript" src="public/js/utils/settings-utils.js"></script>
    <script type="text/javascript" src="public/js/utils/is-utils.js"></script>

    <script type="text/javascript" src="public/js/pc/instructions/mov.js"></script>
    <script type="text/javascript" src="public/js/pc/instructions/add.js"></script>
    <script type="text/javascript" src="public/js/pc/instructions/sub.js"></script>
    <script type="text/javascript" src="public/js/pc/instructions/cmp.js"></script>
    <script type="text/javascript" src="public/js/pc/instructions/jn.js"></script>
    <script type="text/javascript" src="public/js/pc/instructions/jz.js"></script>
    <script type="text/javascript" src="public/js/pc/instructions/jmp.js"></script>

    <script type="text/javascript" src="public/js/core/hex.js"></script>
    <script type="text/javascript" src="public/js/pc/memory.js"></script>
    <script type="text/javascript" src="public/js/pc/cpu.js"></script>

    <script type="text/javascript" src="public/js/script.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>

</html>
